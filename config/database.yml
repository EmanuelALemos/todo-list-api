# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: emanuel2004
  host: localhost

development:
  <<: *default
  database: todo_list_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: todo_list_test

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: todo_list_production
    username: <%= ENV['POSTGRES_USER'] %>
    password: <%= ENV['POSTGRES_PASSWORD'] %>
    host: <%= ENV['POSTGRES_HOST'] || 'localhost' %>
  cache:
    <<: *default
    database: todo_list_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: todo_list_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: todo_list_production_cable
    migrations_paths: db/cable_migrate
